include:
  - https://gitlab.com/jitesoft/gitlab-ci-lib/raw/master/container_scan-v2.yml

stages:
  - deploy
  - scan

variables:
  PLATFORMS: "linux/amd64,linux/arm64"

.build: &build
  image: registry.gitlab.com/jitesoft/dockerfiles/docker:latest
  stage: deploy
  script:
    - TAG_LIST=$(helper "${CI_REGISTRY_IMAGE},jitesoft/php-fpm" "${TAG}")
    - docker buildx build --platform ${PLATFORMS} --progress plain --push ${TAG_LIST} --build-arg PHP_VERSION="${PHP_VERSION}" .
  tags: [ jitesoft, buildx, arm64, amd64 ]

build:7.3:
  <<: *build
  variables:
    PHP_VERSION: "7.3"
    TAGS: "stable,latest,7,7.3"

build:7.2:
  <<: *build
  variables:
    PHP_VERSION: "7.2"
    TAGS: "7.2"


scan:7.3:
  extends: .container_scanning
  variables:
    SCANNING_IMAGE_NAME: "${CI_REGISTRY_IMAGE}:7.2"

scan:7.2:
  extends: .container_scanning
  variables:
    SCANNING_IMAGE_NAME: "${CI_REGISTRY_IMAGE}:7.3"

